<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input type="number" id="initial-investment" name="initial-investment"  [(ngModel)]="investmentData.initialInvestment" />
        </p>

        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="annual-investment" [(ngModel)]="investmentData.annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="investmentData.expectedReturn" />
        </p>
        
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="investmentData.duration" />
        </p>
    </div>
    <p class="actions">
        <button>Calculate</button>
    </p>
</form>
